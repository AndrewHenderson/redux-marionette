<!doctype html>
<html lang="en" data-framework="marionettejs">
	<head>
		<meta charset="utf-8">
		<title>Marionette â€¢ TodoMVC</title>
		<link rel="stylesheet" href="/backbone_marionette/node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="/backbone_marionette/node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="/backbone_marionette/css/app.css">
	</head>
	<body>
		<!-- marionette -->
		<section id="todoapp" style="position: absolute; left: 0; top: 0; width: 50%;">
			<header id="header"></header>
			<section id="main"></section>
			<footer id="footer"></footer>
		</section>
		<!-- redux -->
		<div class="todoapp" id="redux-root" style="position: absolute; left: 50%; top: 0; width: 50%;">
		</div>


		<script type="text/html" id="template-footer">
			<span id="todo-count">
				<strong><%= activeCount %></strong> <%= activeCountLabel() %>
			</span>
			<ul id="filters">
				<li class="all">
					<a href="#/">All</a>
				</li>
				<li class="active">
					<a href="#/active">Active</a>
				</li>
				<li class="completed">
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed" <% if (!completedCount) { %>class="hidden"<% } %>>Clear completed</button>
		</script>
		<script type="text/html" id="template-header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</script>
		<script type="text/html" id="template-todoItemView">
			<div class="view">
				<input class="toggle" type="checkbox" <% if (completed) { %>checked<% } %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/html" id="template-todoListCompositeView">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</script>
		<!-- vendor libraries -->
		<script src="/backbone_marionette/node_modules/todomvc-common/base.js"></script>
		<script src="/backbone_marionette/node_modules/jquery/dist/jquery.js"></script>
		<script src="/backbone_marionette/node_modules/underscore/underscore.js"></script>
		<script src="/backbone_marionette/node_modules/backbone/backbone.js"></script>
		<script src="/backbone_marionette/node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="/backbone_marionette/node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
		<script src="/backbone_marionette/node_modules/backbone.radio/build/backbone.radio.js"></script>
    	<script src="/redux-todomvc/dist/bundle.js"></script>
		<!-- application -->
		<script src="/backbone_marionette/js/TodoMVC.Application.js"></script>
		<script src="/backbone_marionette/js/TodoMVC.Todos.js"></script>
		<script src="/backbone_marionette/js/TodoMVC.Layout.js"></script>
		<script src="/backbone_marionette/js/TodoMVC.TodoList.Views.js"></script>
		<script src="/backbone_marionette/js/TodoMVC.Router.js"></script>
		<script src="/backbone_marionette/js/TodoMVC.FilterState.js"></script>
		<script src="/backbone_marionette/js/TodoMVC.js"></script>
		<!-- redux -->
	</body>
</html>
